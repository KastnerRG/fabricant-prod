# Postgres
- name: Deploy pg admin password
  ansible.builtin.shell:
    cmd: '{{ansible_env.HOME}}/.nvm/versions/node/v24.3.0/bin/node {{ansible_env.HOME}}/.nvm/versions/node/v24.3.0/lib/node_modules/@bitwarden/cli/build/bw.js --session `cat .bw_session` get password "Fabricant Postgres Admin" > {{ansible_env.HOME}}/fabricant-prod/.secrets/postgres_admin_password.txt'
    chdir: '{{ansible_env.HOME}}/fabricant-prod'
    creates: '{{ansible_env.HOME}}/fabricant-prod/.secrets/postgres_admin_password.txt'
- name: Deploy authentik pg admin password
  ansible.builtin.shell:
    cmd: '{{ansible_env.HOME}}/.nvm/versions/node/v24.3.0/bin/node {{ansible_env.HOME}}/.nvm/versions/node/v24.3.0/lib/node_modules/@bitwarden/cli/build/bw.js --session `cat .bw_session` get password "authentik postgres admin" > {{ansible_env.HOME}}/fabricant-prod/.secrets/authentik_postgres_admin_password.txt'
    chdir: '{{ansible_env.HOME}}/fabricant-prod'
    creates: '{{ansible_env.HOME}}/fabricant-prod/.secrets/authentik_postgres_admin_password.txt'
- name: Deploy pg data dir
  ansible.builtin.file:
    mode: '0700'
    group: 1000
    owner: 1000
    path: '{{ansible_env.HOME}}/fabricant-prod/postgres/data'
    state: directory
- name: Deploy authentik pg data dir
  ansible.builtin.file:
    mode: '0700'
    group: 1000
    owner: 1000
    path: '{{ansible_env.HOME}}/fabricant-prod/authentik/postgres/data'
    state: directory
