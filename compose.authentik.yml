x-authentik-image: &authentik-image ghcr.io/goauthentik/server:2025.10
x-authentik-proxy-image: &authentik-proxy-image ghcr.io/goauthentik/proxy:2025.10

services:
  postgres_authentik:
    image: postgres:16.10
    container_name: postgres_authentik
    restart: unless-stopped
    shm_size: 128 mb
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/authentik_postgres_admin_password
    volumes:
      - ./authentik/postgres/data/:/var/lib/postgresql/data/:rw
      - ./authentik/postgres/config/:/etc/postgresql/:ro
      - ./authentik/postgres/scripts/:/docker-entrypoint-initdb.d/:ro
      - /etc/passwd:/etc/passwd:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    secrets:
      - authentik_postgres_admin_password
    command: --config_file=/etc/postgresql/postgres.conf
    ports:
      - 5434:5432
    networks:
      - authentik
    user: "${USER_ID}:${GROUP_ID}"

  authentik_server:
    image: *authentik-image
    container_name: authentik_server
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_POSTGRESQL__HOST: postgres_authentik
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik_db
    volumes:
      - ./authentik/media:/media
      - ./authentik/custom-templates:/templates
    env_file:
      - .secrets/authentik_admin_password.env
    user: "${USER_ID}:${GROUP_ID}"
    networks:
      - authentik
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authentik_server.rule=Host(`auth.fabricant.ucsd.edu`)"
      - "traefik.http.routers.authentik_server.entrypoints=websecure"
      - "traefik.http.routers.authentik_server.tls.certresolver=letsencrypt"
      - "traefik.http.services.authentik_server.loadbalancer.server.port=9000"
    depends_on:
      postgres_authentik:
        condition: service_healthy

  authentik_worker:
    image: *authentik-image #tied to authentik server
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_POSTGRESQL__HOST: postgres_authentik
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik_db
    # `user: root` and the docker socket volume are optional.
    # See more for the docker socket integration here:
    # https://goauthentik.io/docs/outposts/integrations/docker
    # Removing `user: root` also prevents the worker from fixing the permissions
    # on the mounted folders, so when removing this make sure the folders have the correct UID/GID
    # (1000:1000 by default)
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./authentik/media:/media
      - ./authentik/certs:/certs
      - ./authentik/custom-templates:/templates
    env_file:
      - .secrets/authentik_admin_password.env
    networks:
      - authentik
    depends_on:
      postgres_authentik:
        condition: service_healthy

  authentik_proxy:
      image: *authentik-proxy-image
      container_name: authentik_proxy
      environment:
          AUTHENTIK_POSTGRESQL__HOST: postgres_authentik
          AUTHENTIK_POSTGRESQL__USER: authentik
          AUTHENTIK_POSTGRESQL__NAME: authentik_db
          AUTHENTIK_HOST: https://auth.fabricant.ucsd.edu
          AUTHENTIK_INSECURE: "false"
          # Starting with 2021.9, you can optionally set this too
          # when authentik_host for internal communication doesn't match the public URL
          # AUTHENTIK_HOST_BROWSER: https://auth.fabricant.ucsd.edu
      labels:
          traefik.enable: true
          traefik.port: 9000
          traefik.http.routers.authentik.rule: HostRegexp(`{host:[a-z-.]+}.ucsd.edu`) && PathPrefix(`/outpost.goauthentik.io/`)
          # `authentik_proxy` refers to the service name in the compose file.
          traefik.http.middlewares.authentik.forwardauth.address: http://authentik_proxy:9000/outpost.goauthentik.io/auth/traefik
          traefik.http.middlewares.authentik.forwardauth.trustForwardHeader: true
          traefik.http.middlewares.authentik.forwardauth.authResponseHeaders: X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-jwt,X-authentik-meta-jwks,X-authentik-meta-outpost,X-authentik-meta-provider,X-authentik-meta-app,X-authentik-meta-version
          traefik.http.routers.Router-2.priority: 1000000
      env_file:
        - .secrets/authentik_admin_password.env
        - .secrets/authentik_traefik_token.env
      restart: unless-stopped
      networks:
          - authentik
          - traefik_proxy

secrets:
  authentik_postgres_admin_password:
    file: .secrets/authentik_postgres_admin_password.txt
networks:
  authentik: