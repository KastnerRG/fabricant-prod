include:
  - compose.authentik.yml
  - compose.label-studio.yml

services:
  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - ./prometheus-data:/prometheus:rw
    user: "${USER_ID}:${GROUP_ID}"
    ports:
      - 9090:9090
  alertmanager:
    image: quay.io/prometheus/alertmanager
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    restart: unless-stopped
    volumes:
      - ./alertmanager:/etc/alertmanager:ro
    ports:
      - 9093:9093
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.9.1
    container_name: caddy
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=caddy_proxy
    networks:
      caddy_proxy:
        aliases:
          - s3.fabricant.ucsd.edu
          - mc.fabricant.ucsd.edu
          - auth.fabricant.ucsd.edu
          - labeler.e4e.ucsd.edu
          - orchestrator.fishsense.e4e.ucsd.edu
          - data.smartfin.e4e.ucsd.edu
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./caddy-data:/data


