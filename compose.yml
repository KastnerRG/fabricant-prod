include:
  - compose.authentik.yml
  - compose.label-studio.yml

services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-data/letsencrypt:/letsencrypt:z
    command:
      - "--log.level=DEBUG"
      # - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=e4e@ucsd.edu"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory" # Use Let's Encrypt staging server for testing
      - "--providers.docker.network=traefik_proxy"
      - "--metrics.prometheus=true"
    # user: "${USER_ID}:${GROUP_ID}"
    networks:
      traefik_proxy:
        aliases:
          - s3.fabricant.ucsd.edu
          # - mc.fabricant.ucsd.edu
          - auth.fabricant.ucsd.edu
          - labeler.e4e.ucsd.edu
          - orchestrator.fishsense.e4e.ucsd.edu
          - data.smartfin.e4e.ucsd.edu


